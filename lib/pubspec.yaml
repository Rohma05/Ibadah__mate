name: ibadah__mate
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^3.2.0
  # LOCAL STORAGE
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.0

  # NETWORK CHECK
  connectivity_plus: ^7.0.0
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  flutter_qiblah: ^3.1.0+1
  permission_handler: ^12.0.1
  path_provider: ^2.0.15
  hijri: ^3.0.0
  intl: ^0.20.2
  http: ^1.1.0
  geolocator: ^13.0.4
  geocoding: ^4.0.0
  cupertino_icons: ^1.0.8
  google_fonts: ^7.1.0
  go_router: ^17.0.1
  vector_math: ^2.1.4
  just_audio: ^0.9.40
  audio_session: ^0.1.21
  onesignal_flutter: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/quran/quran.json
    - assets/images/compass.png
    - assets/images/icon.png
  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/icon.png"
